<!-- section Contact -->
<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="contact-heading text-uppercase"> Contactez nous </h2>
                <h3 class="contact-subheading text-muted"> Aiyez le meme sourire que le reste de nos clients </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" name="sentMessage" #contactForm="ngForm">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="votre Nom*" required data-validation-required-message=" votre nom."
                                    [(ngModel)]="contact.name" name="name">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="votre Email*" required data-validation-required-message="votre email."
                                [(ngModel)]="contact.email" name="email">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="votre Phone*" required data-validation-required-message=" votre numero de telephone."
                                [(ngModel)]="contact.tel" name="tel">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control inout-lg " id="message" placeholder="votre Message*" required data-validation-required-message=" Pourquoi aimeriez vous entree en contact."
                                [(ngModel)]="contact.message" name="message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>Results
                                <ul *ngFor='let contact of contactService.contact'>
                                    <li>{{ contact.name }}</li>
                                    <li>{{ contact.email }}</li>
                                    <li>{{ contact.tel }}</li>
                                    <li>{{ contact.message }}</li>
                                </ul>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-lg text-uppercase" type="submit"
                                (click)="addContact(contact.name,contact.email,contact.tel,contact.message);"
                                (click)="onSubmit()"
                                [disabled]="!contactForm.form.valid">Send Message</button>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
<!-- end of contact-->
